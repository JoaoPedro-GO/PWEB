<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Atividade 15</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form name="nomeform" onsubmit="return validar()">
    <label>Nome:
      <input type="text" name="nome" required>
    </label><br><br>

    <label>Email:
      <input type="email" name="email" required>
    </label><br><br>

    <label>Comentário:<br>
      <textarea name="comentario" rows="4" cols="40" required></textarea>
    </label><br><br>

    <fieldset>
      <legend><strong>Pesquisa</strong></legend>
      <p>Primeira vez na página?</p>
      <label><input type="radio" name="pesquisa" value="sim"> Sim</label><br>
      <label><input type="radio" name="pesquisa" value="nao"> Não</label>
    </fieldset><br>

    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
  </form>

  <script src="verificar.js"></script>
</body>
</html>
