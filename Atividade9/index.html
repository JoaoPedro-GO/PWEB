<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ativade 9 - Funções</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Funções</h1>

    <section>
        <h2>Maior Número</h2>
        <input type="number" id="num1" placeholder="Digite o primeiro número">
        <input type="number" id="num2" placeholder="Digite o segundo número">
        <input type="number" id="num3" placeholder="Digite o terceiro número">
        <button onclick="maiorNumero()">Ver Maior</button>
        <p id="resultadoMaior">Resultado: </p>
    </section>

   
    <section>
        <h2>Ordenação Crescente</h2>
        <input type="number" id="num4" placeholder="Digite o primeiro número">
        <input type="number" id="num5" placeholder="Digite o segundo número">
        <input type="number" id="num6" placeholder="Digite o terceiro número">
        <button onclick="ordenarCrescente()">Ordenar</button>
        <p id="resultadoOrdenacao">Resultado: </p>
    </section>

    <section>
        <h2>Palíndromo</h2>
        <input type="text" id="texto" placeholder="Digite um texto">
        <button onclick="verificarPalindromo()">Verificar Palíndromo</button>
        <p id="resultadoPalindromo">Resultado: </p>
    </section>

 
    <section>
        <h2>Triângulo</h2>
        <input type="number" id="lado1" placeholder="Digite o lado 1">
        <input type="number" id="lado2" placeholder="Digite o lado 2">
        <input type="number" id="lado3" placeholder="Digite o lado 3">
        <button onclick="verificarTriangulo()">Verificar Triângulo</button>
        <p id="resultadoTriangulo">Resultado: </p>
    </section>

    <script src="script.js"></script>
</body>
</html>
