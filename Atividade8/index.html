<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa-ativ8</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pesquisa de Opinião</h1>
        <form id="formPesquisa">
            <label for="idade">Sua Idade:</label>
            <input type="number" id="idade" name="idade" required>
            
            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo" required>
                <option value="M">Masculino</option>
                <option value="F">Feminino</option>
            </select>
            
            <label for="opiniao">Qual sua opinião?</label>
            <select id="opiniao" name="opiniao" required>
                <option value="4">Ótimo</option>
                <option value="3">Bom</option>
                <option value="2">Regular</option>
                <option value="1">Péssimo</option>
            </select>
            
            <button type="submit">Adicionar Resposta</button>
        </form>

        <button id="verificar">Verificar Resultados</button>

        <div id="resultados" class="hidden">
            <h2>Resultados</h2>
            <p id="mediaIdade"></p>
            <p id="maisVelha"></p>
            <p id="maisNova"></p>
            <p id="qtdPessimo"></p>
            <p id="porcOtimo"></p>
            <p id="porcBom"></p>
            <p id="numHomens"></p>
            <p id="numMulheres"></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
